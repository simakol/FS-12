<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="
  https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-3.2.6.min.css
  "
      rel="stylesheet"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button type="button" class="add-car-btn" id="addCarBtn">
          Add new car
        </button>
      </div>

      <div class="filters-container">
        <select class="filters sort-filter" id="sortFilter">
          <option value="default">Sort cars</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
        <select class="filters mark-filter" id="markFilter">
          <option value="default">Filter cars by mark</option>
        </select>
        <button type="button" class="reset-filters-btn" id="resetBtn" disabled>Reset</button>
      </div>

      <p id="msg"></p>

      <div class="cars-container" id="carsContainer"></div>
    </div>
    <script src="
    https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js
    "></script>
    <script src="
https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js
"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
