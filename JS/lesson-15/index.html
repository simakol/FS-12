<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library and sliders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/nature1.jpg" alt="nature" />
        </div>
        <div class="swiper-slide"> <img src="images/nature2.jpg" alt="nature" /></div>
        <div class="swiper-slide"> <img src="images/nature3.jpg" alt="nature" /></div>
        <div class="swiper-slide"> <img src="images/nature4.jpg" alt="nature" /></div>
        <div class="swiper-slide"> <img src="images/nature5.jpg" alt="nature" /></div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
