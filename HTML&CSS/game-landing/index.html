<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-bg bg-img">
      <div class="overlay-shadow">
        <header class="container">
          <a href="#" class="logo"
            ><img src="images/logos/logo.svg" alt="sos"
          /></a>
          <input type="checkbox" id="burger" />
          <label class="burger-btn" for="burger"
            ><img src="images/logos/burger-menu.svg" alt="three white lines"
          /></label>
          <div class="burger-menu">
            <nav class="navbar-menu">
              <a href="#">MAIN</a>
              <a href="#">about</a>
              <a href="#">game features</a>
              <a href="#">System requirements</a>
              <a href="#">quotes</a>
            </nav>
            <div class="header-links">
              <a href="#"><img src="images/logos/xbox.svg" alt="xbox" /></a>
              <a href="#"><img src="images/logos/steam.svg" alt="steam" /></a>
            </div>
          </div>
        </header>
        <section class="hero-section container">
          <h1>SURVIVE AT ALL COSTS</h1>
          <h2>Experience new social battle royale game</h2>
          <a href="#" class="hero-btn main-btn">Buy Now on Steam</a>
          <a href="#" class="hero-link">
            The story
            <img src="images/logos/scroll-down.svg" alt="arrow down" />
          </a>
        </section>
      </div>
    </div>
    <section class="subscribe-section bg-img">
      <div class="container">
        <img src="images/skull.png" alt="skull" />
        <div class="subscribe-wrapper">
          <h2 class="section-title">newsletter SUBSCRIBE</h2>
        </div>
      </div>
    </section>
  </body>
</html>
